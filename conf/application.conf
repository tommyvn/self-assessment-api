# This is the main configuration file for the application.
# ~~~~~

appName = self-assessment-api

appUrl = "http://self-assessment-api.service"

# Session Timeout
# ~~~~
# The default session timeout for the app is 15 minutes (900seconds).
# Updating this is the responsibility of the app - it must issue a new cookie with each request or the session will
# timeout 15 minutes after login (regardless of user activity).
# session.maxAge=900

# Session configuration
# ~~~~~
application.session.httpOnly = false

application.session.secure = false

# The application languages
# ~~~~~
application.langs = "en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
application.global = uk.gov.hmrc.selfassessmentapi.config.MicroserviceGlobal

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
application.router = prod.Routes


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and 
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule. 

controllers {
  confidenceLevel = 50

  com.kenshoo.play.metrics.MetricsController = {
    needsHeaderValidation = false
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.play.health.AdminController = {
    needsHeaderValidation = false
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.definition.DocumentationController = {
    needsHeaderValidation = false
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.CustomerResolverController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.CustomerResolverController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.TaxYearDiscoveryController = {
    needsAuth = true
    needsLogging = false
    needsAuditing = false
    authParams = {
      account = ""
      pattern = "/(\\w+)/.*"
    }
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.TaxYearDiscoveryController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.TaxYearsDiscoveryController = {
    needsAuth = true
    needsLogging = false
    needsAuditing = false
    authParams = {
      account = ""
      pattern = "/(\\w+)/?"
    }
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.TaxYearsDiscoveryController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
    needsTaxYear = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.LiabilityController = {
    needsAuth = true
    needsLogging = false
    needsAuditing = false
    authParams = {
      account = ""
      pattern = "/(\\w+)/.*"
    }
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.LiabilityController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.NotImplementedSummariesController = {
    needsAuth = true
    needsLogging = false
    needsAuditing = false
    authParams = {
      account = ""
      pattern = "/(\\w+)/.*"
    }
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.SourceController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = true
    authParams = {
      account = ""
      pattern = "/(\\w+)/.*"
    }
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.SourceController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.sandbox.SummaryController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  uk.gov.hmrc.selfassessmentapi.controllers.live.SummaryController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = true
    authParams = {
      account = ""
      pattern = "/(\\w+)/.*"
    }
  }

}


wiremock-port = 22222
wiremock-port = ${?WIREMOCK_PORT}

mongo-test-uri = "mongodb://localhost:12345/self-assessment-api"
mongo-test-uri = ${?MONGO_TEST_URI}

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root = ERROR

# Logger used by the framework:
logger.play = INFO

# Logger provided to your application:
logger.application = DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

# The context which the API will have via the API Platform http://API_GATEWAY/{api.gateway.context}/
api.gateway.context = "self-assessment"

# The status of the API for the API Platform.
api.status = "PROTOTYPED"

update-tax-year-properties.enabled = true

# Microservice specific config

Dev {

  auditing {
    enabled = true
    traceRequests = false

    consumer {
      baseUri {
        host = localhost
        port = 8100
      }
    }
  }

  mongodb {
    uri = "mongodb://localhost:27017/self-assessment-api"
  }

  microservice {
    metrics {
      graphite {
        host = graphite
        port = 2003
        prefix = play.${appName}.
        enabled = false
      }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      datastream {
        host = localhost
        port = 8100
        enabled = false
      }

      service-locator {
        host = localhost
        port = 9602
        enabled = false
      }
    }
  }

  feature-switch {
    self-employments.enabled = true
    unearned-incomes.enabled = true
    furnished-holiday-lettings.enabled = true
    employments.enabled = true
    uk-properties.enabled = true
    white-list {
      enabled = false
      applicationIds = []
    }
  }

  scheduling {
    deleteExpiredDataJob {
      enabled = true
      initialDelay = "0 second"
      startAt = "03:00"
      interval = "1 day"
      timeToLiveInHours = 12
    }
  }

}

Test {
  auditing {
    enabled = true
    traceRequests = false
    consumer {
      baseUri {
        host = localhost
        port = ${wiremock-port}
      }
    }
  }


  mongodb {
    uri = ${mongo-test-uri}
  }

  microservice {
    services {

      datastream {
        host = "localhost"
        port = ${wiremock-port}
        enabled = false
      }

      auth {
        host = "localhost"
        port = ${wiremock-port}
      }

      service-locator {
        host = "localhost"
        port = ${wiremock-port}
        enabled = false
      }
    }
  }

  feature-switch {
    self-employments.enabled = true
    unearned-incomes.enabled = true
    furnished-holiday-lettings.enabled = true
    employments.enabled = true
    uk-properties.enabled = true
    white-list {
      enabled = false
      applicationIds = []
    }
  }


  scheduling {
    deleteExpiredDataJob {
      enabled = true
      initialDelay = "5 minutes"
      startAt = "03:00"
      interval = "1 day"
      timeToLiveInHours = 12
    }
  }

}
